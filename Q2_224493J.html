<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Q2</title>
  </head>
  <body>
    <h1>Post Seminar Feedback Form</h1>
    <form action="/submitfeedback" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your full name" size="80">
      <p>How did you get to know about this seminar? (Please tick all that apply)</p>
      <input type="checkbox" name="1" id="1" value="By Word of Mouth">
      <label for="1">By Word of Mouth</label><br>
      <input type="checkbox" name="2" id="2" value="Newspaper Advertisments">
      <label for="2">Newspaper Advertisments</label><br>
      <input type="checkbox" name="3" id="3" value="Social Media">
      <label for="3">Social Media</label><br>
      <p>Feedback:</p>
      <textarea name="feedback" cols="80" rows="8" maxlength="200" placeholder="Enter your feedback here"></textarea><br>
      <input type="reset" name="reset form" value="Reset Form">
      <input type="submit" name="submit" value="Submit My Feedback">
    </form>
  </body>
</html>

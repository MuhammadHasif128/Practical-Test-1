<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <style type="text/css">
      body {
        font-family:sans-serif;
        font-size:2em;
        text-align: center;
      }

      *{
        text-align: center;
      }
      
      .divRow{
        margin: 20px;
      }

      .divCell{
        display: inline-block;
        border: 2px solid black;
        width: 30px;
        height: 30px;
        padding: 25px;
      }

      .opened{
        background-color: grey;
      }

      .unopened{
        background-color: #D3D3D3;
      }

    </style>
  </head>
  <body>
      Minesweeper
      <div class="divTable">
             <div class="divRow">
               <div class="divCell unopened">&nbsp;</div>
               <div class="divCell unopened">&nbsp;</div>
               <div class="divCell opened">1</div>
             </div>
            <div class="divRow">
                <div class="divCell opened">2</div>
                <div class="divCell opened">2</div>
                <div class="divCell opened">1</div>
            </div>
            <div class="divRow">
              <div class="divCell opened">&nbsp;</div>
              <div class="divCell opened">&nbsp;</div>
              <div class="divCell opened">&nbsp;</div>
           </div>
      </div>
  </body>
</html>
